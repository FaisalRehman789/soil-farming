<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soil Farming Agent - Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Soil Farming Agent - Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button id="logout-btn" class="btn btn-outline-light">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div id="loader" class="text-center" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div
        id="error-message"
        class="alert alert-danger"
        style="display: none"
      ></div>
      <div
        id="success-message"
        class="alert alert-success"
        style="display: none"
      ></div>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">
              <h3>Add New Soil Type</h3>
            </div>
            <div class="card-body">
              <form id="soil-form">
                <div class="mb-3">
                  <label for="soil-name" class="form-label">Soil Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="soil-name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="soil-type" class="form-label">Soil Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="soil-type"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="soil-composition" class="form-label"
                    >Composition</label
                  >
                  <textarea
                    class="form-control"
                    id="soil-composition"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="soil-ph" class="form-label">pH Level</label>
                  <input
                    type="text"
                    class="form-control"
                    id="soil-ph"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="soil-nutrients" class="form-label"
                    >Key Nutrients</label
                  >
                  <textarea
                    class="form-control"
                    id="soil-nutrients"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="soil-crops" class="form-label"
                    >Suitable Crops (comma separated)</label
                  >
                  <textarea
                    class="form-control"
                    id="soil-crops"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="soil-characteristics" class="form-label"
                    >Characteristics</label
                  >
                  <textarea
                    class="form-control"
                    id="soil-characteristics"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Add Soil Type
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">
              <h3>Add New Distributor</h3>
            </div>
            <div class="card-body">
              <form id="distributor-form">
                <div class="mb-3">
                  <label for="distributor-name" class="form-label"
                    >Distributor Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="distributor-name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="distributor-contact" class="form-label"
                    >Contact Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="distributor-contact"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="distributor-email" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="distributor-email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="distributor-address" class="form-label"
                    >Address</label
                  >
                  <textarea
                    class="form-control"
                    id="distributor-address"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="distributor-crops" class="form-label"
                    >Crops Available (comma separated)</label
                  >
                  <textarea
                    class="form-control"
                    id="distributor-crops"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="distributor-soils" class="form-label"
                    >Soil Types Covered (comma separated)</label
                  >
                  <textarea
                    class="form-control"
                    id="distributor-soils"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Add Distributor
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">
              <h3>Soil Types</h3>
            </div>
            <div class="card-body">
              <div id="soils-list" class="list-group">
                <!-- Soil items will be added here dynamically -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>Distributors</h3>
            </div>
            <div class="card-body">
              <div id="distributors-list" class="list-group">
                <!-- Distributor items will be added here dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
